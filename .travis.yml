language: android
jdk: oraclejdk8

android:
  components:
  - tools
  - platform-tools
  - tools
  - android-21
  - android-27
  - build-tools-27.0.3
  - android-27
  - addon-google_apis-google-27
  - extra-google-google_play_services
  - extra-android-support
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-27
  - sys-img-armeabi-v7a-android-21
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  - google-gdk-license-.+

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"

before_install:
- git diff $TRAVIS_PULL_REQUEST_SHA $TRAVIS_COMMIT
- echo $TRAVIS_PULL_REQUEST_SHA
- echo $TRAVIS_BUILD_ID
- echo $TRAVIS_BUILD_NUMBER
- echo $TRAVIS_COMMIT
- echo $TRAVIS_PULL_REQUEST_SHA
- CURRENT_SHA=$(git rev-parse HEAD)
- echo $CURRENT_SHA
- ./anas.kexe
- ls
- echo y | android update sdk --no-ui --all --filter sys-img-armeabi-v7a-android-27,sys-img-x86_64-android-27,build-tools-27.0.3
- yes | sdkmanager "platforms;android-27"

install:
- bundle install

script:
- echo "************************ Add google-services.json ************************"
- echo "$google_services_json" > presentation/google-services.json
- echo "************************ Start Running Unit Tests ************************"
- "./gradlew test --stacktrace"
